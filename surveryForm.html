<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>freeCodeCamp Survey</title>
		<link rel="stylesheet" type="text/css" href="css/survey.css">
	</head>

	<header class="header">
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
	</header>

	<form id="survey-form">
		<div class="form-group">
			<label for="name" id="name-label">Name</label><br>
			<input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
		</div>
		<div class="form-group">
			<label for="email" id="email-label">Email</label><br>
			<input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
		</div>
		<div class="form-group">
			<label for="number" id="number-label">Age</label><span class="clue"> (optional)</span><br>
			<input type="number" id="number" name="age" class="form-control" min="10" max="99" placeholder="Age">
		</div>
		<div class="form-group">
			<p>Which option would best describe your current role?</p>
			<select id="dropdown" name="role" class="form-control" required>
				<option disabled selected value>Select current role</option>
				<option value="student">Student</option>
				<option value="job">Full Time Job</option>
				<option value="learner">Full Time Learner</option>
				<option value="preferNot">Prefer not to say</option>
				<option value="other">Other</option>
			</select>
		</div>
		<div class="form-group radio">
			<p>Would you recomment freeCodeCamp to a friend?</p>
			<label>
				<input type="radio" name="recommendation" class="radio-input" value="definitely">Definitely
			</label>
			<label>
				<input type="radio" name="recommendation" class="radio-input" value="maybe">Maybe
			</label>
			<label>
				<input type="radio" name="recommendation" class="radio-input" value="not-sure">Not sure
			</label>
		</div>
		<div class="form-group checkbox">
			<p>What would you like to see improved?<span class="clue"> (Check all that apply)</span></p><br>
			<label>
				<input type="checkbox" name="option" class="checkbox" value="front-end-projects">
				Front End Projects
			</label>
			<label>
				<input type="checkbox" name="option" class="checkbox" value="back-end-projects">
				Back End Projects
			</label>
			<label>
				<input type="checkbox" name="option" class="checkbox" value="data-visualization">
				Data Visualization
			</label>
			<label>
				<input type="checkbox" id="option" name="option" class="checkbox" value="challenges">
				Challenges
			</label>
			<label>
				<input type="checkbox" name="option" class="checkbox" value="open-source-community">
				Open Source Community
			</label>
			<label>
				<input type="checkbox" name="option" class="checkbox" value="gitter-help-rooms">
				Gitter Help Rooms
			</label>
			<label>
				<input type="checkbox" name="option" class="checkbox" value="videos">
				Videos
			</label>
			<label>
				<input type="checkbox" name="option" class="checkbox" value="city-meetups">
				City Meetups
			</label>
			<label>
				<input type="checkbox" name="option" class="checkbox" value="wiki">
				Wiki
			</label>
			<label>
				<input type="checkbox" name="option" class="checkbox" value="forum">
				Forum
			</label>
			<label>
				<input type="checkbox" name="option" class="checkbox" value="additional-courses">
				Additional Courses
			</label>
		</div>
		<div class="form-group">
			<p>Any comments or suggestions?</p><br>
			<textarea id="comments" name="suggetions" class="textarea" placeholder="Enter your comment here..."></textarea>
		</div>
		<div class="form-group">
			<button type="submit" id="submit" class="submit" value="submit">Submit</button>
		</div>
	</form>
</html>
